    <style>
        body {
            font-family: sans-serif;

            flex-direction: column;

            min-height: 100vh; 
        }

        h1 {
            color: #08145f; 
            margin-bottom: 10px;
            animation: move 2s infinite;
        }

        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        p {
            margin-bottom: 20px;
            text-align: center; 
        }

        img {
            border-radius: 8px; 
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
        }
    </style>
